<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Demonstration for hamster-gallery" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <style>
      :root,
      html,
      body {
        margin: var(--ddd-spacing-0);
        padding: var(--ddd-spacing-0);
      }
      #demo {
        margin-inline: 0;
      }
      #example {
        --hamster-gallery-font-size: var(--ddd-font-size-l);
        background-color: var(--ddd-accent-2);
        color: var(--ddd-primary-17);
      }
      .header {
        display: flex;
        justify-content: center;
        gap: 1.5em;
        align-items: center;
      }
      .logo {
        height: 72px;
      }
      .logo-text {
        font-family: "Playwrite HU", cursive;
      }
    </style>
    <title>hamster-gallery</title>
  </head>

  <body>
    <div id="demo">
      <div class="header">
        <img src="public/img/logo.jpg" alt="Hamstergram Logo" class="logo" />
        <h1 class="logo-text">hamstergram</h1>
      </div>
      <!-- this is going to do whatever the tag's defaults are -->
      <hamster-gallery></hamster-gallery>
    </div>
    <script type="module" src="hamster-gallery.js"></script>

    <!-- Take HAX, the Web and you further down the rabbit hole -->
    <style>
      #follow-the-white-rabbit {
        margin: var(--ddd-spacing-4) auto var(--ddd-spacing-16)
          var(--ddd-spacing-4);
        background-color: var(--ddd-accent-4);
        color: var(--ddd-theme-default-coalyGray);
      }
      #follow-the-white-rabbit[open] summary {
        background-color: var(--ddd-accent-4) !important;
        color: var(--ddd-theme-default-coalyGray);
      }
      #follow-the-white-rabbit[open] .content {
        padding: var(--ddd-spacing-0) var(--ddd-spacing-4);
      }
      #follow-the-white-rabbit ul,
      #follow-the-white-rabbit li {
        padding: var(--ddd-spacing-0);
        margin: var(--ddd-spacing-0);
      }
      #follow-the-white-rabbit li {
        font-size: var(--ddd-font-size-xs);
        list-style: none;
      }
      #follow-the-white-rabbit li strong,
      #follow-the-white-rabbit li a {
        padding: var(--ddd-spacing-2) var(--ddd-spacing-4);
        color: var(--ddd-theme-default-coalyGray);
        display: block;
        font-weight: var(--ddd-font-weight-bold);
      }
      #follow-the-white-rabbit li:focus-within a,
      #follow-the-white-rabbit li:hover a {
        background-color: var(--ddd-theme-default-coalyGray);
        color: var(--ddd-theme-default-globalNeon);
      }
    </style>
  </body>
</html>
