<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for fox-api">

  <style>
    :root {
      --text-primary: #37352f;
      --text-secondary: #787774;
      --bg-primary: #ffffff;
      --bg-secondary: #f7f6f3;
      --border-color: #e9e9e7;
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', 'Apple Color Emoji', Arial, sans-serif;
      --spacing-xs: 8px;
      --spacing-sm: 12px;
      --spacing-md: 16px;
      --spacing-lg: 32px;
      --spacing-xl: 40px;
      --radius: 3px;
      --max-width: 900px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      padding: var(--spacing-xl) var(--spacing-lg);
    }

    #demo {
      max-width: var(--max-width);
      margin: 0 auto;
    }

    h1 {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: var(--spacing-xs);
      color: var(--text-primary);
    }

    p {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: var(--spacing-lg);
    }

    p a {
      color: var(--text-primary);
      text-decoration: underline;
      text-decoration-color: rgba(55, 53, 47, 0.4);
      transition: all 0.2s;
    }

    p a:hover {
      text-decoration-color: rgba(55, 53, 47, 1);
    }

    fox-api {
      display: block;
      background-color: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: var(--spacing-md);
      transition: all 0.2s;
    }

    fox-api:hover {
      box-shadow: rgba(15, 15, 15, 0.05) 0px 0px 0px 1px, 
                  rgba(15, 15, 15, 0.1) 0px 3px 6px, 
                  rgba(15, 15, 15, 0.1) 0px 9px 24px;
    }

    #additional-info {
      max-width: var(--max-width);
      margin: var(--spacing-xl) auto;
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: var(--spacing-sm) var(--spacing-md);
    }

    #additional-info summary {
      cursor: pointer;
      font-weight: 500;
      color: var(--text-primary);
      list-style: none;
    }

    #additional-info summary::-webkit-details-marker {
      display: none;
    }

    #additional-info[open] summary {
      background-color: var(--bg-secondary);
      color: var(--text-primary);
    }

    #additional-info[open] .content {
      padding: 0 var(--spacing-md);
    }

    #additional-info ul,
    #additional-info li {
      padding: 0;
      margin: 0;
    }

    #additional-info li {
      font-size: 14px;
      list-style: none;
    }

    #additional-info li strong,
    #additional-info li a {
      padding: var(--spacing-xs) var(--spacing-md);
      color: var(--text-primary);
      display: block;
      font-weight: 500;
    }

    #additional-info li:focus-within a,
    #additional-info li:hover a {
      background-color: var(--border-color);
      border-radius: var(--radius);
    }
  </style>
  <title>fox-api</title>
</head>

<body>
  <div id="demo">
    <h1>Fox Gallery</h1>
    <p>Source: <a href="https://randomfox.ca/" target="_blank">randomfox.ca</a></p>
    
    <fox-api></fox-api>
  </div>
  <script type="module" src="./fox-api.js"></script>
</body>
</html>
